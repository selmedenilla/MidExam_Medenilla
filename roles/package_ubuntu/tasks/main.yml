---
# tasks file for package_ubuntu
- name: Add apt key
  apt_key:
    url: "{{ url }}"
    state: present
  when: url != ""

- name: add repository
  apt_repository:
    repo: "{{ repo }}"
    state: present
    filename: "{{ package }}.list"
  when: repo != ""

- name: Install package
  apt:
    name: "{{ package }}"
    state: latest
    update_cache: yes

- name: start and enable
  service:
    name: "{{ service }}"
    state: started
    enabled: yes
  when: service != ""
